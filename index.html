<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint For Me</title>
    <link rel="stylesheet" href="style.css" />
    <script src="paint.js"></script>
    <script src="topics.js"></script>
    <script src="answer.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="paint__topic"></div>
      <div class="canvas__container">
        <canvas class="canvas"></canvas>
      </div>
      <div class="controls__container">
        <div class="control control__group">
          <div class="color color--active" data-color="red"></div>
          <div class="color" data-color="yellow"></div>
          <div class="color" data-color="blue"></div>
          <div class="color" data-color="orange"></div>
          <div class="color" data-color="green"></div>
          <div class="color" data-color="violet"></div>
          <div class="color" data-color="brown"></div>
          <div class="color" data-color="greenyellow"></div>
          <div class="color" data-color="aqua"></div>
          <div class="color" data-color="indigo"></div>
          <div class="color" data-color="white"></div>
          <div class="color" data-color="black"></div>
        </div>
        <div class="control">
          <span class="control__text">Size</span>
          <input
            class="control__input"
            type="range"
            value="10"
            min="1"
            max="100"
          />
        </div>
        <div class="control">
          <button
            id="check_answer"
            class="control__button control__button--green"
          >
            Check my answer
          </button>
        </div>
        <div class="control">
          <button id="clean_canvas" class="control__button">
            Clear canvas
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
